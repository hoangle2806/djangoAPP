{% extends 'index.html' %}

{% block content %}

<h1>Register</h1>

<form method="POST">
        {% csrf_token %}
    <label>Username: </label>
    <input type='username' name="username"/>
    <label>Password: </label>
    <input type='password' name="password"/>
    <input type="submit" value='register' />
    {% if error and serverCode %}
    <h1>{{error}}, {{serverCode}}</h1>
    {% endif %}
</form>
{% endblock %}
